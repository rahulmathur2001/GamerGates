<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAmerGATE contact form</title>
    <link rel="stylesheet" href="contact_us.css">
</head>
<body>
    <div class="contact">
        <h1>Hi!! DROP A MESSAGE</h1>
        <h2>We are always open for your queries</h2>
    </div>
    <div id="contact_us">
        <form id="contact_form">
            <div class="cform">
                <input name="name" type="text" class="form-control" placeholder="kindly enter your name" required><br>
                <input name="Email" type="email" class="form-control" placeholder="kindly enter your Email" required><br>
                <textarea name="message" class="form-control" placeholder="message" rows="4" required></textarea><br>
                <input type="submit" class="form-control submit" value="SEND MESSAGE" required>
                
               
            </div>
        </form>
    </div>
</body>
</html>
